version: "3"
services:
  ssg:
    container_name: portfolio_website
    build:
      context: ./
    ports:
      - 3000:3000
    volumes:
      - .:/portfolio_website
    tty: true
    stdin_open: true
    # Hot Module Replacement (HMR) is enable for virtual box.
    environment:
      - CHOKIDAR_USEPOLLING=true
    platform: linux/x86_64
